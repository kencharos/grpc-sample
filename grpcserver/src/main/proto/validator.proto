syntax = "proto3";

package validator;

import "google/protobuf/descriptor.proto";

// 独自のフィールドオプションを使うには、下記の通り拡張が必要。
// 今回は数値範囲のチェックを行うrange, 必須チェックのrequiredを提供
extend google.protobuf.FieldOptions {
    Range range = 50000;
    Required required = 50001;
}

message Required{}

message Range {
    int32 min = 1;
    int32 max = 2;
}